<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>nya-bootstrap4-select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="nya-bootstrap4-select.css" rel="stylesheet" />

</head>
<body ng-app="app" ng-controller="MainCtrl">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">NYA-BOOTSTRAP4-SELECT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main">

        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">NYA-BOOTSTRAP4-SELECT</h1>
                <p>NYA-BOOTSTRAP4-SELECT is a fork of <a href="https://github.com/lordfriend/nya-bootstrap-select" target="_blank">nya-bs-select</a> to use <a href="https://getbootstrap.com/" target="_blank">Bootstrap 4</a>.</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <ol class="nya-bs-select form-control" ng-model="example1" data-live-search="true" data-size="10">
                        <li nya-bs-option="option in example1options" class="nya-bs-option" data-value="option.id">
                            <a>{{option.name}}<span class="fa fa-check check-mark"></span></a>
                        </li>
                    </ol>


                </div>
            </div>

            <hr>

        </div>

    </main>

    <footer class="container">
        <p>&copy; <a href="https://github.com/capesean">@capesean</a></p>
    </footer>

    <script src="Scripts/angular.js"></script>
    <script src="nya-bootstrap4-select.js"></script>
    <script src="app.js"></script>

</body>
</html>
